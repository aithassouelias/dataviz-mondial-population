<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Dashboard Naissance</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href= "css/dashboard_naissance.css" rel="stylesheet">
    </head>
    <body>
		<div class="navbar">
            <div class="navbar-accueil">
                <a href="index.html">Accueil</a>
                
                <select name="liste-dashboard" onChange="location.href=''+this.options[this.selectedIndex].value+'.html';">
					<option>Tableau de bord</option>
					<option value="dashboard_deces">Décès</option>
					<option value="dashboard_naissance">Naissance</option>
					<option value="dashboard_total">Total</option>   
				</select>
            </div>
		</div>

        <div class="card cardfiltre" style="width: 18rem;">
            <div class="card-body">
                <img src="image/filtre.png">
                <select name="liste-continent">
                    <option>Mondial</option>
                    <option value="#">Afrique</option>
                    <option value="#">Amérique</option>
                    <option value="#">Asie</option>
                    <option value="#">Europe</option>
                    <option value="#">Océanie</option>
                </select>
            </div>
         </div>

        <div class="KPI">
            <div class="card cardKPI" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-title">Nombre total de naissance</p>
                    <h3 class="card-title">100 000</h3>
                </div>
            </div>

            <div class="card cardKPI" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-title">Nombre de naissance par année</p>
                    <h3 class="card-title">25 000</h3>
                </div>
            </div>
        </div>
        
        <div class="col-5 worldMap" style="width: 40rem; height: 40rem;">
			<div class="card-body">
                <p class="card-title1">Distribution du nombre de naissance par pays</p>
				<canvas id="map"></canvas>
			</div>
		</div>


        <div class="container">
            <div class="row">
                <div class="col-5">
                    <canvas id="map" class="w-100"></canvas>
                </div>
                <div class="col-7 box">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 lineChart top-chart">
                                <canvas class="w-100" id="lineChart"></canvas>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 doughnutChart">
                                <canvas class="w-100" id="doughnutChart"></canvas>
                            </div>
                            <div class="col-7 BarChartHorizontal">
                                <canvas class="w-100" id="BarChartHorizontal"></canvas>
                            </div>
                        </div>
                    </div>
                </div>                                                           
            </div>
        </div>        

        <footer>
			<p>Elias AIT HASSOU - Nabil AOUDIA - Wissam BELKAID</p>
		</footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="js/dashboard_naissance.js"></script>
        <script src="js/dashboard_naissance_doghnuts.js"></script>
		<script src="js/demo2.js"></script>
        <script type="text/javascript" src="https://unpkg.com/chartjs-chart-geo@3.5.2/build/index.umd.min.js"></script>
        <script src="js/dashboard_naissance_map.js"></script>

    </body>
</html>
