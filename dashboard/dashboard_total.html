<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="refresh" content="15">
        <title>Dashboard total</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href= "css/dashboard_total.css" rel="stylesheet">
    </head>
    <body>
		<div class="navbar">
			<div class="navbar-accueil" >
				<a href="index.html">Accueil</a>

				<select name="liste-dashboard" onChange="location.href=''+this.options[this.selectedIndex].value+'.html';">
					<option>Tableau de bord</option>
					<option value="dashboard_deces">Décès</option>
					<option value="dashboard_naissance">Naissance</option>
					<option value="dashboard_total">Total</option>   
				</select>
			</div>
		</div>

		<div class="card cardfiltre" style="width: 10rem;">
			<div class="card-body">
				<img src="image/filtre.png">
				<select name="liste-continent">
					<option>Mondial</option>
					<option value="#">Afrique</option>
					<option value="#">Amérique</option>
					<option value="#">Asie</option>
					<option value="#">Europe</option>
					<option value="#">Océanie</option>
				</select>
			</div>
		</div>

		<div class="KPI">
			<div class="card cardKPI" style="width: 18rem;">
				<div class="card-body">
					<p class="card-title">Nombre total de naissance</p>
					<h3 class="card-title">100 000</h3>
				</div>
			</div>

			<div class="card cardKPI" style="width: 18rem;">
				<div class="card-body">
					<p class="card-title">Nombre total de décès</p>
					<h3 class="card-title">25 000</h3>
				</div>
			</div>

			<div class="card cardKPI" style="width: 18rem;">
				<div class="card-body">
					<p class="card-title">Solde naturel</p>
					<h3 class="card-title">75 000</h3>
				</div>
			</div>
		</div>

		<div class="card col-5 mx-auto worldMap" style="width: 42rem; height: 40rem;">
			<div class="card-body">
				<p class="card-title titreMap">Distribution du nombre de décès par pays</p>
				<canvas id="map"></canvas>
			</div>
		</div>

		<div class="col-5 mx-auto">
			<canvas id="linechart"></canvas>
		</div>

		<div class="col-5 mx-auto">
			<canvas id="barplot"></canvas>
		</div>


		<footer>
			<p>Elias AIT HASSOU - Nabil AOUDIA - Wissam BELKAID</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script type="text/javascript" src="https://unpkg.com/chartjs-chart-geo@3.5.2/build/index.umd.min.js"></script>
		<script src="js/dashboard_total.js"></script>
		<script src="js/dashboard_total_map.js"></script>

    </body>
</html>
